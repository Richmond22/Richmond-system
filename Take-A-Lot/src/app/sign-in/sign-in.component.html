


<h2 >Existing Users</h2>
<div *ngIf="isLoginError" class="text-danger center error-message"> incorrect email or password</div>

<form class="emp-form" #signinForm="ngForm" (ngSubmit)="OnSubmit(email.value,password.value)"> 
  
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">My email address: </label>
          <div class="col-sm-6">
              <input type="text" class="form-control" name="email" #email ngModel placeholder="Email" required>
          </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">My password: </label>
            <div class="col-sm-6">
                <input type="password" class="form-control" name="password" #password ngModel placeholder="Password" required >
            </div>
          </div>

  <div class="form-group col-md-3">
     <button [disabled]="!signinForm.valid" type="submit" class="btn btn-lg btn-block btn-info">
        <i class="fa fa-sign-in" aria-hidden="true"></i>Login</button>
  </div>

</form>
