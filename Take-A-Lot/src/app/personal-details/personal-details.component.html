
<h2 >Update personal details</h2>


<form class="emp-form" #updateform="ngForm" (ngSubmit)="OnSubmit(updateform)"> 
    <h5 >Change your Email Address</h5>
   
     <input class="form-control"type="hidden" name="customerID" #customerID="ngModel"[(ngModel)] ="customerdetails.customerID" placeholder="First Name" required >
       
    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email*</label>
        <div class="col-sm-6">
            <input class="form-control" name="email" #email="ngModel"[(ngModel)] ="customerdetails.email" placeholder="Email" required >
        </div>
    </div>

    
    <h5 >Change your Password</h5>

    <div class="form-group row">
        <label class="col-sm-2 col-form-label">Existing password*</label>
        <div class="col-sm-6">
            <input class="form-control" type="password" name="password" #password="ngModel"[(ngModel)] ="customerdetails.password" placeholder="Password" required>
        </div>
    </div>
    
    <h5 >Change your personal information</h5>
      <div class="form-group row">
          <label class="col-sm-2 col-form-label">First Name*</label>
          <div class="col-sm-6">
              <input class="form-control" name="firstName" #firstName="ngModel"[(ngModel)] ="customerdetails.firstname" placeholder="First Name" required >
          </div>
        </div>


        <div class="form-group row">
            <label class="col-sm-2 col-form-label">Last Name*</label>
            <div class="col-sm-6">
                <input class="form-control" name="lastName" #lastName="ngModel"[(ngModel)] ="customerdetails.lastname" placeholder="Last Name" required >
            </div>
          </div>

        
          <div class="form-group row">
              <label class="col-sm-2 col-form-label">Phone*</label>
              <div class="col-sm-6">
                  <input class="form-control" name="phone" #phone="ngModel"[(ngModel)] ="customerdetails.phone" placeholder="Phone" required>
              </div>
          </div>
    
          
  <div class="form-group col-md-3">
     <button [disabled]="!updateform.valid" type="submit" class="btn btn-lg btn-block btn-info">Update</button>
  </div>

</form>
