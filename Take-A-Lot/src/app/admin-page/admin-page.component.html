<h2>SCHEDULED SUPPLIES</h2>
<table class="table table-striped">
    <thead>
      <tr>
        <th scope="col">Supplier Name</th>
        <th scope="col">Company Name</th>
        <th scope="col">Contact Details</th>
        <th scope="col">Product Discription</th>
        <th scope="col">Product Quantity</th>
        <th scope="col">Delivery Date</th>
      </tr>
    </thead>
    <tbody>
        <tr *ngFor="let supply of ScheduleServices.schedulelist">
        <th scope="row">{{supply.Sname}}</th>
        <td>{{supply.Cname}}</td>
        <td>{{supply.contacts}}</td>
        <td>{{supply.discription}}</td>
        <td>{{supply.quantity}}</td>
        <td>{{supply.date}}</td>
        
        <a class="btn text-warning"  (click)="delete(supply.scheduleID)" >
            <i class="fa fa-remove" aria-hidden="true"></i>
        </a>
      </tr>
      <tr>
       
    </tbody>
  </table>
