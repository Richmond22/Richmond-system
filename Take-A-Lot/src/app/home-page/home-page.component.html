  <tr *ngFor="let product of ProductService.productlist">
    <div class="col-md-3 mb-r"  >
        <div class="card  " style="width: 10rem;">
            <img class="card-img-top" src="assets/img/{{product.imgName}}" width="40"  height="120">
            <div class="card-body">
              <p> <td style="color:blue"> {{product.name}}</td> </p>
              <p> <td style="color:blue">{{product.model}}</td></p><br> 
                
                    <b>
                        <td > R {{product.price}} </td>
                    </b>  
                  
                <td>
                    
                  <a class="btn" >
                    <i (click)="addtocart(product)" class="fa fa-cart-plus" aria-hidden="true"></i></a>
                </td>
              
            </div>
          </div>

    </div>
  
 </tr>
