  <h2>LIST OF ORDERS</h2>
  

<div  *ngFor = "let order of OrderService.orderList">

    <div class="col-md-3 mb-r " >
        <div class="card" style="width:300px;">
            <div class="card-header">
              Order ID : {{order.OrderID}} <br>
              Customer ID : {{order.customerID}} <br>
              Order Date : {{order.date}} <br>
              Order Date : {{order.deliveryDate}} <br>
            </div>
            <div class="card-body">
              <blockquote class="blockquote mb-0">
                  <div class="col">
                      TOTAL: R {{order.totalCost}}
                    </div>
                 <!-- Button trigger modal -->
                 <div class="row">
                    <button type="button" (click)="items(order)" class="btn btn-link col-sm-5" data-toggle="modal" data-target="#exampleModal">
                        <i class="fa fa-folder-open-o"></i> View Items
                      </button>
                      <a  class="btn text-danger col-sm-5" (click)="deleteOrder(order.OrderID)">
                          Remove <i class="fa fa-trash-o"></i>
                          </a>
                 </div>
                
                 
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Order Items</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                
                
                <table class="table">
                    <thead>
                      <tr>
                        
                        <th scope="col">Name</th>
                        <th scope="col">model</th>
                        <th scope="col">Quantity</th>
                      </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of  OrderService.prolist">
                            
                                <th scope="row">{{item.name}}</th>
                                <td>{{item.model}}</td>
                                <td>{{item.quantity}}</td>
                               
                             
                        </tr>
                     
                    </tbody>
                  </table>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>
                
               
    
              </blockquote>
            </div>
          </div>

      
    </div>
</div>
